plugins {
    id 'java'
}

group 'se.sda7'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



jar {
    manifest {
        attributes(
                "Manifest-Version": 1.0,
                "Main-Class": "se.sda7.ip.ToDolyApp",

        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}
    }
}